{% load static %}
{% block content %}
	<h1>Add Shipments</h1>

	<form method="POST">
		{% csrf_token %}

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputShipment" placeholder="Shipment #" name="shipment_id">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputTransportMode" placeholder="Transport Mode Air/Sea/Road" name="transport_mode">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputConsignee" placeholder="Consignee" name="consignee">
		</div>

		<div class="form-group">
			<input type="date" class="form-control" id="exampleInputATA" placeholder="Actual Arrival" name="ata">
		</div>

		<div class="form-group">
			<input type="date" class="form-control" id="exampleInputCargoAvailable" placeholder="Cargo Available" name="cargo_available">
		</div>

		<div class="form-group">
			<input type="date" class="form-control" id="exampleInputDateCleared" placeholder="Date Cleared" name="date_cleared">
		</div>

		<div class="form-group">
			<input type="date" class="form-control" id="exampleInputActualDelivery" placeholder="Actual Delivery" name="actual_delivery">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputContainerType" placeholder="Container Type" name="cont">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputContainerSize" placeholder="20ft Container Qty" name="twenty_ft">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputContainerSize" placeholder="40ft Container Qty" name="forty_ft">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputUoM" placeholder="Unit of Measure" name="uw">
		</div>

		<div class="form-group">
			<input type="numeric" class="form-control" id="exampleInputWeight" placeholder="Weight" name="weight">
		</div>

	  <button type="submit" class="btn btn-secondary">Add Shipment</button>
	</form>
	<br/>
	<br/>

	

{% endblock %}
