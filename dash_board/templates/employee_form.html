
{% extends 'base.html' %}
{% load static %}

{% block title %}Add Employee{% endblock %}

{% block content %}
  <h2>Add Employee</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Employee</button>
  </form>
{% endblock %}
