{% extends 'base.html' %}
{% load static %}
{% block content %}




            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Transport Booking Data</h1>
                    <div class="row">
                        {% if all_transports %}
                            {% for records in all_transports %}
                                <div class="col-md-4">
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ records.booking_id }}</h5>
                                            <p class="card-text">{{ records.client }}</p>
                                            <p class="card-text">{{ records.pick_up_date }}</p>
                                            <a href="{% url 'dash_board:detail_view' records.id %}" class="btn btn-primary">View Details</a>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'dash_board/js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'dash_board/assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'dash_board/assets/demo/chart-bar-demo.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'dash_board/js/datatables-simple-demo.js' %}"></script>
</body>
</html>

{% endblock %}
