
{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>User Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Settings:</strong> Placeholder for profile settings</p>
        </div>
    </div>
</div>
{% endblock content %}
