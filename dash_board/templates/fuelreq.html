{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fuel Request Form</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    </head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <label for="id_date">Date</label>
            <input type="text" class="form-control datepicker" id="id_date" name="date" placeholder="Today's Date">
        </div>
        <div class="form-group">
            <label for="id_vendor">Vendor</label>
            <input type="text" class="form-control" id="id_vendor" name="vendor" placeholder="Vendor">
        </div>
        <div class="form-group">
            <label for="id_po_number">PO Number</label>
            <input type="text" class="form-control" id="id_po_number" name="po_number" placeholder="PO Number">
        </div>
        <div class="form-group">
            <label for="id_driver_name">Driver Name</label>
            <input type="text" class="form-control" id="id_driver_name" name="driver_name" placeholder="Driver Name">
        </div>
        <div class="form-group">
            <label for="id_vehicle_number">Vehicle Number</label>
            <input type="text" class="form-control" id="id_vehicle_number" name="vehicle_number" placeholder="Vehicle Number">
        </div>
        <div class="form-group">
            <label for="id_place_of_loading">Place of Loading</label>
            <input type="text" class="form-control" id="id_place_of_loading" name="place_of_loading" placeholder="Place of Loading">
        </div>
        <div class="form-group">
            <label for="id_destination">Destination</label>
            <input type="text" class="form-control" id="id_destination" name="destination" placeholder="Destination">
        </div>
        <div class="form-group">
            <label for="id_fuel_quantity">Fuel Quantity</label>
            <input type="text" class="form-control" id="id_fuel_quantity" name="fuel_quantity" placeholder="Fuel Quantity">
        </div>
        <div class="form-group">
            <label for="id_initial_tank_amount">Initial Tank Amount</label>
            <input type="text" class="form-control" id="id_initial_tank_amount" name="initial_tank_amount" placeholder="Initial Tank Amount">
        </div>
        <div class="form-group">
            <label for="id_top_up_quantity">Top Up Quantity</label>
            <input type="text" class="form-control" id="id_top_up_quantity" name="top_up_quantity" placeholder="Top Up Quantity">
        </div>
        <div class="form-group">
            <label for="id_authorized_by">Authorized By</label>
            <input type="text" class="form-control" id="id_authorized_by" name="authorized_by" placeholder="Authorized By">
        </div>
        <div class="form-group">
            <label for="signature-pad">Signature:</label>
            <canvas id="signature-pad" width="400" height="200" style="border:1px solid #000;"></canvas>
        </div>
        <input type="hidden" name="signature" id="id_signature">
        <button type="button" id="clear">Clear</button>
        <button type="submit">Submit</button>
    </form>
    <script>
        var canvas = document.getElementById('signature-pad');
        var signaturePad = new SignaturePad(canvas);

        document.querySelector('form').addEventListener('submit', function (e) {
            var signatureInput = document.getElementById('id_signature');
            signatureInput.value = signaturePad.toDataURL();
        });

        document.getElementById('clear').addEventListener('click', function () {
            signaturePad.clear();
        });

        $(document).ready(function() {
            $('#id_date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>
</html>
