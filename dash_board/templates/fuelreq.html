{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Request Form</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/2.3.2/signature_pad.min.js"></script>
</head>
<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label for="signature_pad">Signature:</label>
                <canvas id="signature_pad" width="400" height="200" style="border:1px solid #000;"></canvas>
            </div>
            <input type="hidden" name="signature" id="id_signature">
            <button type="button" id="clear">Clear</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        var canvas = document.getElementById('signature_pad');
        var signaturePad = new SignaturePad(canvas);

        document.querySelector('form').addEventListener('submit', function (e) {
            var signatureInput = document.getElementById('id_signature');
            signatureInput.value = signaturePad.toDataURL();
        });

        document.getElementById('clear').addEventListener('click', function () {
            signaturePad.clear();
        });

        $(document).ready(function() {
            $('#id_date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>
</html>
