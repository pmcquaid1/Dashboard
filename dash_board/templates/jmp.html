<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey Management Plan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 2rem; font-family: 'Arial', sans-serif; background: #f8f9fa; }
    h2 { color: #0055A5; margin-bottom: 1rem; }
    section { margin-bottom: 2rem; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fleet Journey Management Plan</h2>
    <form method="post">

      <!-- Trip Basics -->
      <section>
        <h4>Trip Details</h4>
        <div class="mb-3">
          <label class="form-label">Driver Name</label>
          <input type="text" class="form-control" name="driver_name">
        </div>
        <div class="mb-3">
          <label class="form-label">Truck ID / Vehicle Number</label>
          <input type="text" class="form-control" name="truck_id">
        </div>
        <div class="mb-3">
          <label class="form-label">Date of Departure</label>
          <input type="date" class="form-control" name="departure_date">
        </div>
        <div class="mb-3">
          <label class="form-label">Departure Time</label>
          <input type="time" class="form-control" name="departure_time">
        </div>
        <div class="mb-3">
          <label class="form-label">Expected Arrival Time</label>
          <input type="time" class="form-control" name="arrival_time">
        </div>
        <div class="mb-3">
          <label class="form-label">Origin</label>
          <input type="text" class="form-control" name="origin">
        </div>
        <div class="mb-3">
          <label class="form-label">Destination</label>
          <input type="text" class="form-control" name="destination">
        </div>
        <div class="mb-3">
          <label class="form-label">Journey Type</label>
          <select class="form-select" name="journey_type">
            <option>Delivery</option>
            <option>Maintenance</option>
            <option>Empty Return</option>
            <option>Other</option>
          </select>
        </div>
      </section>

      <!-- Pre-Trip Checks -->
      <section>
        <h4>Pre-Trip Checks</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pre_trip_inspection" id="check1">
          <label class="form-check-label" for="check1">Pre-trip inspection completed</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="cargo_secured" id="check2">
          <label class="form-check-label" for="check2">Cargo load secured & within limits</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="fuel_checked" id="check3">
          <label class="form-check-label" for="check3">Fuel level checked</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="driver_ready" id="check4">
          <label class="form-check-label" for="check4">Driver confirmed fit-for-duty</label>
        </div>
      </section>

      <!-- Route Details -->
      <section>
        <h4>Route Details</h4>
        <div class="mb-3">
          <label class="form-label">Expected Stops / Waypoints</label>
          <textarea class="form-control" name="waypoints" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Road Condition Notes</label>
          <textarea class="form-control" name="road_notes" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Risk Level</label>
          <select class="form-select" name="risk_level">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="communications_ok" id="comm_ok">
          <label class="form-check-label" for="comm_ok">Communication tools working (e.g. phone, radio)</label>
        </div>
      </section>

      <!-- Manager Approval -->
      <section>
        <h4>Authorization</h4>
        <div class="mb-3">
          <label class="form-label">Authorized By (Manager)</label>
          <input type="text" class="form-control" name="authorized_by">
        </div>
        <div class="mb-3">
          <label class="form-label">Risk Mitigation Measures</label>
          <textarea class="form-control" name="risk_mitigation" rows="2" placeholder="e.g. avoid night driving, co-driver assigned"></textarea>
        </div>
      </section>

      <!-- Post-Trip Section -->
      <section>
        <h4>Post-Trip Report</h4>
        <div class="mb-3">
          <label class="form-label">Actual Arrival Time</label>
          <input type="datetime-local" class="form-control" name="arrival_actual">
        </div>
        <div class="mb-3">
          <label class="form-label">Incidents / Delays</label>
          <textarea class="form-control" name="incidents" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Fuel Consumed (Litres)</label>
          <input type="number" class="form-control" name="fuel_consumed">
        </div>
        <div class="mb-3">
          <label class="form-label">Total Kilometers Travelled</label>
          <input type="number" class="form-control" name="km_travelled">
        </div>
      </section>

      <button type="submit" class="btn btn-success">Submit Journey Plan</button>
    </form>
  </div>

</body>
</html>
