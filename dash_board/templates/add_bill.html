{% load static %}
{% block content %}
	<h1>Add Bill of Lading</h1>

    

	<form method="POST">
		{% csrf_token %}

		<div class="form-group">
            <div class="form-row">
                <div class="col-3">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="BL Number" name="bl_number">
            </div>
        </div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Shipper" name="shipper">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Consignee" name="consignee">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Notify Party" name="notify_party">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Vessel" name="vessel">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Port of Loading" name="port_of_loading">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Port of Discharge" name="port_of_discharge">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Container Quantity 1" name="container_quantity1">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Container Type 1" name="container_type1">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Container Quantity 2" name="container_quantity2">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Container Type 2" name="container_type2">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Package Quantity 1" name="package_quantity1">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Package Type 1" name="package_type1">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Package Quantity 2" name="package_quantity2">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Package Type 2" name="package_type2">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Kilogram Weight" name="kg_weight">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cubic Volume" name="m3">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Container Number" name="container_number">
		</div>

	  <button type="submit" class="btn btn-primary">Bill of Lading</button>
	</form>
	<br/>
	<br/>

	

{% endblock %}
