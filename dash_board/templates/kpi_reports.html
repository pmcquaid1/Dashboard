{% extends 'base.html' %}

{% block content %}
	<h1>Add Shipments</h1>
</br>

	<form method="POST">
		{% csrf_token %}
	
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Shipment ID" name="shipment_id">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Consignee" name="consignee">
		</div>


		<div class="form-group">
		    <input type="text" class="form-control" placeholder="ATA" name="eta">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Cargo Available" name="cargo_available">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Date Cleared" name="date_cleared">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Actual Delivery" name="actual_delivery">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Container Type" name="cont">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="20ft Container Qty" name="twenty_ft">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="40ft Container Qty" name="forty_ft">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Unit of Weight" name="uw">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Weight" name="weight">
		</div>

<br/>
		<button type="submit" class="btn btn-secondary">Add Shipment</button>
	</form>

{% endblock %}
