{% extends 'base.html' %}
{% block content %}
<h1>Create New Organization</h1>

<form method="POST">
    {% csrf_token %}
<form>
    
<div class="form-row">
    <div class="form-group col-md-3">
        <label for="organizationtype">Org Type</label>
        <select id="inputType" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
        </select>
        <label for="inputshipper">Name</label>
        <input type="text" class="form-control" id="inputOrganization" placeholder="Organization">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City">
        <label for="inputRegion">Region</label>
        <input type="text" class="form-control" id="inputRegion" placeholder="Region">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry" placeholder="Country">
        <label for="inputDigitalAddress">Digital Address</label>
        <input type="text" class="form-control" id="inputDigital Address" placeholder= "Digital Address">
        <label for="inputMainPhone">Main Phone</label>
        <input type="text" class="form-control" id="inputMain Phone" placeholder="Main Phone">
        <label for="inputEmail">Email Address</label>
        <input type="text" class="form-control" id="inputEmail Address" placeholder="Email Address">

    </div>
</div>

{% endblock %}
