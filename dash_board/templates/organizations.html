{% extends 'base.html' %}
{% block content %}
<h1>Create New Organization</h1>

<form method="POST">
    {% csrf_token %}
<form>
    
<div class="form-row">
    <div class="form-group col-md-3">
        <label for="inputshipper">Name</label>
        <input type="text" class="form-control" id="inputshipper" placeholder="Shipper">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
        <label for="inputRegion">Region</label>
        <select id="inputRegion" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
        </select>
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry">
        <label for="inputDigitalAddress">Digital Address</label>
        <input type="text" class="form-control" id="input Digital Address">
    </div>
</div>

{% endblock %}
